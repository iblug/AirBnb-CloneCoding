<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AirBnb 클론코딩</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <main class="container" style="height: 1500px;">
    <nav class="navbar sticky-top bg-light">
      <div class="container-fluid">
        <a class="navbar-brand d-inline-block" href="#">
          <i class="fa-brands fa-airbnb text-danger"> AirBnb</i>
        </a>
        <div class="">
          <!-- 간격 수정 -->
          <ul class="d-inline-flex justify-content-between">
            <li class="">회원가입</li>
            <li class="">로그인</li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="container">
      <div class="row">
        <div class="col-12 col-md-4 card">
          <h2>한국의 휴가 임대 시설</h2>
          <p class="text-muted">에어비앤비에서 독특한 숙소를 예약하세요.</p>
          <!-- form -->
          <form class="form-floating">
            <input type="text" class="form-control" id="floatingInputValue" placeholder="???" value="한국">
            <label for="floatingInputValue">위치</label>
          </form>
          <div class="box px-3 row">
            <div class="col border-end">
              <form class="form-floating">
                <input type="date" class="form-control" id="floatingInputValue2" placeholder="???" value="날짜 입력">
                <label for="floatingInputValue2">체크인</label>
              </form>
            </div>
            <div class="col">
              <form class="form-floating">
                <input type="date" class="form-control" id="floatingInputValue2" placeholder="???" value="날짜 입력">
                <label for="floatingInputValue2">체크아웃</label>
              </form>
            </div>
          </div>
          <div class="box px-3 row">
            <div class="col border-end">
              <div class="form-floating">
                <select class="form-select border-0" id="adult" aria-label="어른 인원 체크">
                  <option selected value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>                
                </select>
                <label for="adult">성인</label>
              </div>
            </div>
            <div class="col">
              <div class="form-floating">
                <select class="form-select border-0" id="kids" aria-label="어린이 인원 체크">
                  <option selected value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>                
                </select>
                <label for="kids">어린이</label>
              </div>
            </div>

          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/e44509cf3a.js" crossorigin="anonymous"></script>
</body>
</html>
